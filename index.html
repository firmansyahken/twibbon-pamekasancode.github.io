<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PamekasanCode Twibbon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <div class="content">
            <h1>PamekasanCode <h4>twibbon</h4></h1>
            <p>Tap dimana saja untuk lanjut...</p>
        </div>
    </div>
    <div class="box">
        <div class="header">
            <div class="container">
                <h2>Make Twibbon PamekasanCode Now</h2>
                <p>Masukkan foto kalian dan buatlah twibbon official PamekasanCode</p>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="twibbon">
                    <img src="twibbon.png" alt="">
                </div>
            </div>
        </div>
        <div class="form">
            <div class="container">
                <div class="input-group">
                    <input type="file" id="photo" class="form-control">
                </div>
                <div class="input-group mt-1">
                    <button class="btn btn-primary" id="generate">Download</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h4>Pamekasancode-2021</h4>
    </footer>
    <script src="js/dom-to-image.js"></script>
    <script src="js/file-saver.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
